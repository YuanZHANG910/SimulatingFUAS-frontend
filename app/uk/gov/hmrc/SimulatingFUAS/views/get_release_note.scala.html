@(serverDetails: Seq[(String, String)])(implicit request: Request[_], messages: Messages)

@uk.gov.hmrc.SimulatingFUAS.views.html.main_template(title = "Hello from SimulatingFUAS-frontend", mainClass = Some("full-width")) {

  <h3>Release Notes</h3>

  <table>
    <thead>

    </thead>
    <tbody>
      @serverDetails.map { case (name, link) =>
        <tr>
          <td>@name</td>
          <td><a href="@link">Notes</a></td>
        </tr>
      }
    </tbody>
  </table>
}
