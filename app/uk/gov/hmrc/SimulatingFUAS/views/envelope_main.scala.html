@()(implicit request: Request[_])

@uk.gov.hmrc.SimulatingFUAS.views.html.main_template(title = "Hello from SimulatingFUAS-frontend") {


  <h3> Please enter an envelopes' id:</h3>

  @helper.form(uk.gov.hmrc.SimulatingFUAS.controllers.routes.EnvelopeController.loadEnvelopeInf) {

    @helper.CSRF.formField

    <input name="envelopes'ID"  style="width:510px;"  type="text" placeholder="envelopes'ID">

    <p>
      <input type="submit"/>
    </p>

  }
}
